<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prospect Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        :root {
            --bg-color: #f7f8fa;
            --card-bg-color: #ffffff;
            --primary-text-color: #202124;
            --secondary-text-color: #5f6368;
            --border-color: #e0e0e0;
            --accent-color: #4285f4;
            --font-family: 'Inter', sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--primary-text-color);
            margin: 0;
            padding: 32px;
        }

        .dashboard-header {
            max-width: 1200px;
            margin: 0 auto 32px auto;
            background-color: var(--card-bg-color);
            padding: 16px 24px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dashboard-header h1 {
            color: var(--primary-text-color);
            margin: 0;
            font-size: 1.5em;
            font-weight: 600;
        }

        .filters {
            display: flex;
            gap: 16px;
        }

        .filters input, .filters select {
            padding: 8px 12px;
            border-radius: 5px;
            border: 1px solid var(--border-color);
            font-family: var(--font-family);
            font-size: 14px;
            background-color: #f1f3f4;
        }
        
        #prospect-container {
            max-width: 1200px;
            margin: auto;
            display: grid;
            gap: 32px;
        }

        .prospect-card {
            background-color: var(--card-bg-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 32px;
        }

        .card-main-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 24px;
            margin-bottom: 24px;
        }
        .card-main-header .company-title h2 {
            margin: 0;
            font-size: 1.75em;
            font-weight: 600;
        }
        .card-main-header .company-title p {
            margin: 4px 0 0 0;
            color: var(--secondary-text-color);
            font-size: 1em;
        }
        .tier-tag {
            background-color: #e3f2fd;
            color: #1967d2;
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 0.8em;
            font-weight: 500;
            flex-shrink: 0;
        }

        .kpi-section {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
            margin-bottom: 24px;
        }
        .kpi-box {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }
        .kpi-box .label {
            color: var(--secondary-text-color);
            font-size: 0.9em;
            margin-bottom: 8px;
        }
        .kpi-box .value {
            font-size: 2.25em;
            font-weight: 600;
            line-height: 1.2;
        }
        .kpi-box .sub-value {
            color: var(--secondary-text-color);
            font-size: 0.8em;
            margin-top: 4px;
        }
        .market-share-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: 600;
            position: relative;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 32px;
            padding: 24px 0;
            border-top: 1px solid var(--border-color);
            border-bottom: 1px solid var(--border-color);
        }
        .info-column h3 {
            font-size: 1em;
            font-weight: 600;
            margin: 0 0 16px 0;
            color: var(--primary-text-color);
        }
        .info-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 16px;
        }
        .info-item i {
            font-size: 1.1em;
            color: var(--secondary-text-color);
            width: 24px;
            margin-top: 2px;
        }
        .info-item .info-content .label {
            font-size: 0.9em;
            color: var(--secondary-text-color);
        }
        .info-item .info-content .value {
            font-size: 1em;
        }
        .info-item a { color: var(--accent-color); text-decoration: none; }
        .info-item a:hover { text-decoration: underline; }

        .status-tag {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.9em;
            font-weight: 500;
            display: inline-block;
        }
        .status-negotation { background-color: #e6f4ea; color: #1e8e3e; }
        .status-warm { background-color: #feefc3; color: #f29900; }
        .rating .fa-star { color: #fbbc04; }
        .rating .fa-star-o { color: var(--border-color); }

        .products-section {
            padding-top: 24px;
        }
        .products-section h3 {
            font-size: 1em;
            font-weight: 600;
            margin: 0 0 12px 0;
        }
        .products-section p {
            margin: 0;
            color: var(--secondary-text-color);
        }

    </style>
</head>

        let prospects = jsonData.data;

        function formatValue(value, fallback = 'N/A') {
            if (value === null || typeof value === 'undefined' || value === 'NaN' || value === '') {
                return fallback;
            }
            return value;
        }

        function renderProspects(data) {
            container.innerHTML = '';
            populateFilters(prospects); // Use the full dataset to populate filters

            data.forEach(p => {
                const card = document.createElement('div');
                card.className = 'prospect-card';

                const marketShare = parseFloat(p.market_share) * 100;
                const circleGradient = `conic-gradient(var(--accent-color) ${marketShare * 3.6}deg, var(--border-color) 0deg)`;

                card.innerHTML = `
                    <div class="card-main-header">
                        <div class="company-title">
                            <h2>${formatValue(p.company)}</h2>
                            <p>${formatValue(p.ruc)}</p>
                        </div>
                        <div class="tier-tag">${formatValue(p.tier)}</div>
                    </div>

                    <div class="kpi-section">
                        <div class="kpi-box">
                            <div class="label">Import Value (USD)</div>
                            <div class="value">$${Math.round(p.import_value).toLocaleString('en-US')}</div>
                            <div class="sub-value">${formatValue(p.value_range)}</div>
                        </div>
                        <div class="kpi-box">
                            <div class="label">Market Share</div>
                            <div class="market-share-circle" style="background: ${circleGradient};">
                                ${marketShare.toFixed(2)}%
                            </div>
                        </div>
                        <div class="kpi-box">
                            <div class="label">Market Position</div>
                            <div class="value">${formatValue(p.tier2_position)}</div>
                            <div class="sub-value">Overall: ${formatValue(p.total_position)}</div>
                        </div>
                    </div>

                    <div class="info-grid">
                        <div class="info-column">
                            <h3>Company Information</h3>
                            <div class="info-item"><i class="fas fa-map-marker-alt"></i><div class="info-content"><div class="label">Location</div><div class="value">${formatValue(p.district)}, ${formatValue(p.city)}</div></div></div>
                            <div class="info-item"><i class="fas fa-globe"></i><div class="info-content"><div class="label">Website</div><div class="value"><a href="http://${p.company_website}" target="_blank">${formatValue(p.company_website)}</a></div></div></div>
                            <div class="info-item"><i class="fas fa-phone"></i><div class="info-content"><div class="label">Company Phone</div><div class="value">${formatValue(p.company_phone)}</div></div></div>
                        </div>
                        <div class="info-column">
                            <h3>Primary Contact</h3>
                            <div class="info-item"><i class="fas fa-user"></i><div class="info-content"><div class="label">Name</div><div class="value">${formatValue(p.contact1_name)}</div></div></div>
                            <div class="info-item"><i class="fas fa-briefcase"></i><div class="info-content"><div class="label">Position</div><div class="value">${formatValue(p.contact1_position)}</div></div></div>
                            <div class="info-item"><i class="fas fa-mobile-alt"></i><div class="info-content"><div class="label">Phone</div><div class="value">${formatValue(p.contact1_phone)}</div></div></div>
                        </div>
                        <div class="info-column">
                            <h3>Pipeline Status</h3>
                            <div class="info-item"><i class="fas fa-flag"></i><div class="info-content"><div class="label">Stage</div><div class="value"><span class="status-tag status-${p.pipeline_stage}">${formatValue(p.pipeline_stage)}</span></div></div></div>
                            <div class="info-item"><i class="fas fa-fire"></i><div class="info-content"><div class="label">Interest</div><div class="value"><span class="status-tag status-${p.interest_level}">${formatValue(p.interest_level)}</span></div></div></div>
                            <div class="info-item"><i class="fas fa-calendar-check"></i><div class="info-content"><div class="label">Next Actions</div><div class="value">${formatValue(p.next_actions)}</div></div></div>
                        </div>
                    </div>

                    <div class="products-section">
                        <h3>Imported Products</h3>
                        <p>${formatValue(p.imported_products)}</p>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function populateFilters(data) {
            const stages = [...new Set(data.map(p => p.pipeline_stage).filter(Boolean))];
            const statuses = [...new Set(data.map(p => p.interest_level).filter(Boolean))];

            // Clear existing options before populating
            stageFilter.innerHTML = '<option value="">All Stages</option>';
            statusFilter.innerHTML = '<option value="">All Statuses</option>';

            stages.forEach(stage => {
                const option = document.createElement('option');
                option.value = stage;
                option.textContent = stage.charAt(0).toUpperCase() + stage.slice(1);
                stageFilter.appendChild(option);
            });

            statuses.forEach(status => {
                const option = document.createElement('option');
                option.value = status;
                option.textContent = status.charAt(0).toUpperCase() + status.slice(1);
                statusFilter.appendChild(option);
            });
        }

        function filterAndRender() {
            let filteredProspects = prospects;

            const companyQuery = companyFilter.value.toLowerCase();
            if (companyQuery) {
                filteredProspects = filteredProspects.filter(p => p.company.toLowerCase().includes(companyQuery));
            }

            const stageQuery = stageFilter.value;
            if (stageQuery) {
                filteredProspects = filteredProspects.filter(p => p.pipeline_stage === stageQuery);
            }

            const statusQuery = statusFilter.value;
            if (statusQuery) {
                filteredProspects = filteredProspects.filter(p => p.interest_level === statusQuery);
            }

            renderProspects(filteredProspects);
        }

        companyFilter.addEventListener('input', filterAndRender);
        stageFilter.addEventListener('change', filterAndRender);
        statusFilter.addEventListener('change', filterAndRender);

        // Initial render
        renderProspects(prospects);
    });
    </script>
